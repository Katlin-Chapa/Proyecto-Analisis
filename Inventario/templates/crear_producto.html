{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Producto</button>
    </form>
{% endblock %}
