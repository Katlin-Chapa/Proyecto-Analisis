{% extends 'base.html' %}

{% block content %}
    <h2>Listado de Productos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>
                    {% if producto.imagen %}
                        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="width: 100px; height: auto;">
                    {% else %}
                        No hay imagen
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'editar_producto' producto.id %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'eliminar_producto' producto.id %}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'crear_producto' %}" class="btn btn-success">Crear Producto</a>
{% endblock %}
