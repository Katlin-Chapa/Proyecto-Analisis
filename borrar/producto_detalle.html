<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
</head>
<body>
    <h1>{{ object.nombre }}</h1>
    <p>Precio: {{ object.precio }}</p>
    <p>Stock: {{ object.stock_actual }}</p>
    <p>Fecha de Caducidad: {{ object.fecha_caducidad }}</p>
    <a href="{% url 'productos' %}">Volver a la lista</a>
</body>
</html>
